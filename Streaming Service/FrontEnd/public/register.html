<!DOCTYPE html>
<html lang="en"  class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notflix Register</title>
    <link rel="apple-touch-icon" type="image/png" href="image/Notflix-Symbol.png" />
    <link rel="shortcut icon" type="image/x-icon" href="image/Notflix-Symbol.png" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/register.css">
</head>
<body class="d-flex flex-column h-100 py-2">
    <div class="container">
        <form>
            <h3>REGISTER ACCOUNT</h3>

            <div class="form-group">
                <label for="username">USERNAME</label>
                <input type="text" id="username" value="" placeholder="Enter a username">
            </div>

            <div class="form-group">
                <label for="user_email">EMAIL</label>
                <input type="email" id="user_email" value="" placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="user_password">PASSWORD</label>
                <input type="password" id="user_password" value="" placeholder="Enter your password">
            </div>

            <div class="form-group">
                <button type="button" id="register">REGISTER</button>
            </div>

            <div>
                <p>Already have an account? <a href="./login.html">Sign In</a></p>
            </div>
            <br>
            
        </form>
    </div>
    <br>
    <div>&nbsp;</div>

    <!-- <footer>

        <div class=" footer links d-xs-block col-xs-12 mt-auto">
            <a href="mailto:netflix@gmail.com"><i class="far fa-envelope"></i></a>
            <a href="https://instagram.com/netflix"><i class="fab fa-instagram"></i></a>
            <a class="copyright float-right mr-5">&#169; NOTFLIX 2023.&nbsp;</a>
        </div>
    
    </footer> -->

    <script>
        $(document).ready(function () {
            $('#register').click(function () { 
                var username = $('#username').val();
                var user_email = $('#user_email').val();
                var user_password = $('#user_password').val();
                var data = {
                    "username": username,
                    "user_email": user_email,
                    "user_password": user_password
                };
                $.ajax({
                    url: "http://localhost:8083/user/register",
                    type: "POST",
                    data: JSON.stringify(data),
                    contentType: "application/json",
                    dataType: "json",
                    success: function(response) {
                        if (response.success) {
                            window.alert('Registration Successful! Login to start')
                            window.location.assign("http://localhost:3002/login.html");
                        }
                    },
                    error: function(xhr, textStatus, err) {
                        var errorMessage = xhr.responseJSON.message;
                        window.alert(errorMessage);
                    }
                });
                return false;
            });
        });
    </script>
</body>
</html>
